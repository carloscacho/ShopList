<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating> Item Name </ion-label>
    <ion-input type="text" [(ngModel)]="shopItem.itemName"></ion-input>

  </ion-item>

  <ion-item>
      <ion-label floating> Quant </ion-label>
      <ion-input type="number" [(ngModel)]="shopItem.itemNumber"></ion-input>
  
    </ion-item>

    <button ion-button block (click)="addShopItem(shopItem)"> Add Item </button>
</ion-content>
