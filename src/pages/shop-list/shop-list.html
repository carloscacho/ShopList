<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shop List</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="showOrNot()">
            <ion-icon name="search">
            </ion-icon>
          </button>
      <button ion-button icon-only (click)="navToAddShopPage()">
        <ion-icon name="add">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div *ngIf="getShowThis()">
      <ion-toolbar color="primary">
        <ion-searchbar class="search"></ion-searchbar>
      </ion-toolbar>
    </div>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of shopListRef$ | async">
      <h2>Item Name: {{item.itemName}}</h2>
      <h3>Ammount: {{item.itemNumber}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
